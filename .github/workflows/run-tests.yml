name: Run tests

on:
    pull_request:
    push:
      branches:
        - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - name: Check requirements
        run: make check-deps
      - name: Install requirements
        run: make install
      - name: Run linters
        run: make lint
      - name: Run tests
        run: make test
      - name: Run pip-audit
        run: make pip-audit
      - name: Cleanup
        if: ${{ always() }}
        run: |
          make destroy
          docker system prune --force --volumes
          uv cache prune --ci
